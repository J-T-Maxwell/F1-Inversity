<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Sessions</title>
    <link rel="stylesheet" href="back-button.css">
    <style>
        body {
            background-color: black;
            color: #00fffb;
            text-align: center; /* Center align the title */
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #00fffb;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #00fffb;
            color: black;
        }

        tr:hover {
            background-color: #00fffb4d; /* Change color on hover */
        }

        .timeline {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .timeline a {
            color: #00fffb;
            text-decoration: none;
            padding: 5px;
        }

        .timeline a:hover {
            text-decoration: underline;
        }

        .highlight {
            background-color: #00fffb4d; /* Highlight color */
        }
    </style>
</head>
<body>
    <a href="F1 homepage.html" class="back-button">&#8592;</a>
    <h1>F1 Sessions</h1>

    <div class="timeline" id="timeline">
        <!-- Timeline will be dynamically added here -->
    </div>

    <table>
        <thead>
            <tr>
                <th>Location</th>
                <th>Country</th>
                <th>Circuit</th>
                <th>Session Type</th>
                <th>Session Name</th>
                <th>Date Start</th>
                <th>Date End</th>
                <th>GMT Offset</th>
            </tr>
        </thead>
        <tbody id="sessionTableBody">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        fetch('https://api.openf1.org/v1/sessions')
            .then(response => response.json())
            .then(jsonContent => {
                const sessionTableBody = document.getElementById('sessionTableBody');
                const timeline = document.getElementById('timeline');

                const countries = new Set();

                jsonContent.forEach(session => {
                    countries.add(session.country_name);
                    const row = document.createElement('tr');
                    row.id = session.country_name.replace(/ /g, '-');
                    row.innerHTML = `
                        <td>${session.location}</td>
                        <td>${session.country_name}</td>
                        <td>${session.circuit_short_name}</td>
                        <td>${session.session_type}</td>
                        <td>${session.session_name}</td>
                        <td>${new Date(session.date_start).toLocaleString()}</td>
                        <td>${new Date(session.date_end).toLocaleString()}</td>
                        <td>${session.gmt_offset}</td>
                    `;
                    sessionTableBody.appendChild(row);
                });

                countries.forEach(country => {
                    const link = document.createElement('a');
                    link.textContent = country;
                    link.href = `#${country.replace(/ /g, '-')}`;
                    timeline.appendChild(link);

                    // Add event listener to scroll to the corresponding section in the table
                    link.addEventListener('click', function() {
                        const sections = document.querySelectorAll('tbody > tr');
                        sections.forEach(section => {
                            section.classList.remove('highlight');
                        });

                        const sectionId = this.getAttribute('href').substring(1);
                        const section = document.getElementById(sectionId);
                        section.classList.add('highlight');
                        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                });
            })
            .catch(error => console.error('Error fetching sessions:', error));
    </script>
</body>
</html>
